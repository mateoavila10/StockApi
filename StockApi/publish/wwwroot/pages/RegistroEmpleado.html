<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        background: #f8fafc;
      }
      .container {
        max-width: 700px;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar (opcional, puedes reutilizar la que pasaste) -->
    <nav class="border-gray-200 bg-gray-50 dark:bg-gray-800 dark:border-gray-700">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse no-underline">
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">
         Gestion Personal
        </span>
      </a>  
      <button
        data-collapse-toggle="navbar-solid-bg"
        type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-solid-bg"
        aria-expanded="false"
      >
        <svg class="w-5 h-5" aria-hidden="true" fill="none" viewBox="0 0 17 14" xmlns="http://www.w3.org/2000/svg">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15" />
        </svg>
      </button>
      <div class="hidden w-full md:block md:w-auto" id="navbar-solid-bg">
        <ul
          class="flex flex-col font-medium mt-4 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent dark:bg-gray-800 md:dark:bg-transparent dark:border-gray-700">
          <li>
            <a href="Empleados.html"
              class="no-underline block py-2 px-3 md:p-0 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
              aria-current="page">Gestion</a>
          </li>
          <li>
            <a href="RegistroEmpleado.html"
              class="no-underline block py-2 px-3 md:p-0 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Registrar Empleado</a>
          </li>
           <li>
                <button
                  id="btnLogout"
                  class="btn btn-danger"
                  onclick="logout()"
                >
                  Cerrar sesión
                </button>
              </li>
        </ul>
      </div>
    </div>
  </nav>

    <div class="container py-5">
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h3 class="card-title text-primary mb-3">Registrar Nuevo Usuario</h3>
          <form id="usuario-form" class="row g-3">
            <div class="col-md-6">
              <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
              <input type="text" class="form-control" id="nombreUsuario" placeholder="Ej: juanperez" required />
            </div>
            <div class="col-md-6">
              <label for="contraseña" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="contraseña" required />
            </div>
            <div class="col-md-6">
              <label for="rol" class="form-label">Rol</label>
              <select class="form-select" id="rol">
                <option value="empleado">Empleado</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <div class="col-md-6 d-grid align-self-end">
              <button type="submit" class="btn btn-success">Registrar Usuario</button>
            </div>
          </form>
          <div id="mensaje" class="mt-3"></div>
        </div>
      </div>

      <!-- Tabla de usuarios -->
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="card-title text-primary mb-3">Usuarios Registrados</h4>
          <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th>ID</th>
                  <th>Nombre de Usuario</th>
                  <th>Rol</th>
                  <th>BORRAR</th>
                </tr>
              </thead>
              <tbody id="tabla-usuarios"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/RegistroEmpleado.js"></script>
  </body>
</html>
