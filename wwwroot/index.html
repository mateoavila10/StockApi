<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="bg-gray-100">
    <div class="h-screen flex">
      <!-- Lado izquierdo con branding -->
      <div class="flex w-1/2 bg-gradient-to-tr from-blue-800 to-purple-700 justify-around items-center">
        <div>
          <h1 class="text-white font-bold text-4xl font-sans">StockControl</h1>
          <p class="text-white mt-1">Sistema de gestión de stock y empleados</p>
        </div>
      </div>

      <!-- Lado derecho con formulario -->
      <div class="flex w-1/2 justify-center items-center bg-white">
        <form id="login-form" class="bg-white w-80" autocomplete="off">
          <h1 class="text-gray-800 font-bold text-2xl mb-1">¡Bienvenido!</h1>
          <p class="text-sm font-normal text-gray-600 mb-7">Inicia sesión para continuar</p>

          <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-4">
            <input class="pl-2 outline-none border-none w-full" type="text" id="usuario" placeholder="Usuario" required autocomplete="off" />
          </div>

          <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-4">
            <input class="pl-2 outline-none border-none w-full" type="password" id="contraseña" placeholder="Contraseña" required autocomplete="off" />
          </div>

          <button type="submit" class="block w-full bg-indigo-600 mt-4 py-2 rounded-2xl text-white font-semibold mb-2 hover:bg-indigo-700">
            Ingresar
          </button>

          <p id="mensaje" class="text-sm text-red-600 mt-2 text-center"></p>
        </form>
      </div>
    </div>

    <!-- ✅ Ruta del script corregida -->
    <script src="js/login.js"></script>
  </body>
</html>
