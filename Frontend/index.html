<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>GestiÃ³n de Stock</title>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        background: #f8fafc;
      }
      .low-stock {
        background: #fff3cd !important;
      }
      .container {
        max-width: 700px;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container shadow p-4 rounded bg-white">
      <h2 class="mb-4 text-primary fw-bold text-center">ðŸ“¦ GestiÃ³n de Stock</h2>

      <!-- Formulario Agregar/Editar Producto -->
      <form id="product-form" class="row g-3 mb-4">
        <input type="hidden" id="producto-id" />
        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Nombre del producto"
            required />
        </div>
        <div class="col-md-3">
          <input
            type="number"
            class="form-control"
            id="stock"
            placeholder="Stock"
            min="1"
            required />
        </div>
        <div class="col-md-3">
          <input
            type="number"
            class="form-control"
            id="precio"
            placeholder="Precio $"
            min="0"
            step="0.01"
            required />
        </div>
        <div class="col-12 text-end">
          <button type="submit" class="btn btn-primary px-4" id="btn-guardar">
            Agregar
          </button>
          <button
            type="button"
            class="btn btn-secondary d-none"
            id="btn-cancelar">
            Cancelar
          </button>
        </div>
      </form>

      <!-- Tabla de Productos -->
      <table class="table table-striped text-center align-middle">
        <thead class="table-primary">
          <tr>
            <th>Nombre</th>
            <th>Stock</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-productos"></tbody>
      </table>

      <div id="mensaje" class="mt-2"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Frontend/js/main.js"></script>
    <!-- LÃ³gica JS -->
  </body>
</html>
