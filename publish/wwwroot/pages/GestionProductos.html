  <body>
    <!-- TU NAVBAR -->
    <header>

      >
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"

          <a
            href="#"
            class="flex items-center space-x-3 rtl:space-x-reverse no-underline"
          >
            <span
              class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
            >
              GestionProductos
            </span>
          </a>
          <button
            data-collapse-toggle="navbar-solid-bg"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-solid-bg"
            aria-expanded="false"
          >
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              fill="none"
              viewBox="0 0 17 14"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
          <div class="hidden w-full md:block md:w-auto" id="navbar-solid-bg">
            <ul
              class="flex flex-col font-medium mt-4 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent dark:bg-gray-800 md:dark:bg-transparent dark:border-gray-700"
            >
              <li>
                <a
                  href="GestionProductos.html"
                  class="no-underline block py-2 px-3 md:p-0 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                  aria-current="page"
                  >Gestion</a
                >
              </li>
              <li>
                <a
                  href="Movimientos.html"
                  class="no-underline block py-2 px-3 md:p-0 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                  >Registros</a
                >
              </li>
              <li>
                <a
                  href="Proveedores.html"
                  class="no-underline block py-2 px-3 md:p-0 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                  >Proveedores</a

              <li>
                <a
                  href="Soporte.html"
                  class="no-underline block py-2 px-3 md:p-0 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"

              <li>
                <button
                  id="btnLogout"
                  class="btn btn-danger"
                  onclick="logout()"
                >
                  Cerrar sesi贸n
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container shadow p-4 rounded bg-white">
      <h2 class="mb-4 fw-bold text-center display-5">
        <span class="text-primary">Gesti贸n de <strong>Productos</strong></span>
      </h2>

      <!-- Formulario Agregar/Editar Producto -->
      <form id="product-form" class="row g-3 mb-4">
        <input type="hidden" id="producto-id" />
        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Nombre del producto"
            required
          />
        </div>
        <div class="col-md-3">
          <input
            type="number"
            class="form-control"
            id="stock"
            placeholder="Stock"
            min="1"
            required
          />
        </div>
        <div class="col-md-3">
          <input
            type="number"
            class="form-control"
            id="precio"
            placeholder="Precio $"
            min="0"
            step="0.01"
            required
          />
        </div>
        <div class="col-12 text-end">
          <button type="submit" class="btn btn-primary px-4" id="btn-guardar">
            Agregar
          </button>
          <button
            type="button"
            class="btn btn-secondary d-none"
            id="btn-cancelar"
          >
            Cancelar
          </button>
        </div>
      </form>

      <!-- Mensajes -->
      <div id="mensaje" class="mt-2"></div>

      <!-- Tabla de Productos -->
      <table class="table table-striped text-center align-middle">
        <thead class="table-primary">
          <tr>
            <th>Nombre</th>
            <th>Stock</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-productos"></tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AJUSTA el src a la ubicaci贸n real de tu JS -->
